<ion-header>
  <ion-toolbar color ="dark">
    <ion-button slot="start" fill ="none" (click)= "goRegreso()">
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-button slot="end" fill ="none" (click)="presentActionSheet()">
      <ion-icon name = "menu" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Realizar Reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Mesas a Reservar:</ion-label>
    <br>
    <ion-input type="text" [(ngModel)]="Reserva.mesas" name="mesas"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Tiempo estimado para llegar:</ion-label>
    <br>
    <ion-input type="text" [(ngModel)]="Reserva.tiempo" name="tiempo"></ion-input>
  </ion-item>
  <br>

  <ion-button (click)="Reservar()">CONFIRMAR RESERVA</ion-button>
  
  <br>

</ion-content>
