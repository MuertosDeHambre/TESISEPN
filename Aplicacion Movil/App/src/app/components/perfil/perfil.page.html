<ion-header>
  <ion-toolbar color ="dark">
    <ion-button slot="end" fill ="none" (click)="getMenu()">
      <ion-icon name = "menu" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<div *ngIf="usuarios$ | async as usu">
  <div *ngFor ="let u of usu">
    <div *ngIf = "usuarioLog === u.uid">

      <h2 style="text-align: center;">Datos del Usuario</h2>
      <br>

      <ion-item>
        <ion-label>
          <h5><b>Nombre: </b>{{u.nombre}}</h5>
          <h5><b>Numero: </b>{{u.numero}}</h5>
          <h5><b>Correo: </b>{{u.email}}</h5>
        </ion-label>
        
      </ion-item>
    </div>
  </div>

</div>
    
</ion-content>
