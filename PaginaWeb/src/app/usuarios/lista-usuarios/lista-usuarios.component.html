
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Usuarios</h4>
                  </div>
                  <div class="card-body">

                      <div class="card mb-3">
                          <div class="row no-gutters">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-12">
                              <div class="card-body">
                                <mat-tab-group mat-align-tabs="center">
                                  <mat-tab label="Usuarios Habilitados">
                                    <mat-form-field>
                                      <input
                                        matInput
                                        (keyup)="applicarFiltro($event.target.value)"
                                        placeholder="Buscar"
                                      />
                                    </mat-form-field>
                                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                                      <ng-container matColumnDef="nombre">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del usuario</th>
                                        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                                      </ng-container>
    
                                      <ng-container matColumnDef="email">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Usuario</th>
                                        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                                      </ng-container>
    
                                      <ng-container matColumnDef="numero">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>NÃºmero del usuario</th>
                                        <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
                                      </ng-container>
                                    
                                      <ng-container matColumnDef="rol">
                                        <th mat-header-cell *matHeaderCellDef>Rol del usuario</th>
                                        <td mat-cell *matCellDef="let element">{{ element.rol}}</td>
                                      </ng-container>
                                                                  
                                      <ng-container matColumnDef="acciones">
                                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                        <td mat-cell *matCellDef="let element">
                                          <button mat-stroked-button color="black" *ngIf="element.estado === 'verdadero'" (click)="desHabilitarUsuario(element)">
                                            <span>Deshabilitar <mat-icon>person_add</mat-icon></span>
                                          </button>
                                        </td>
                                      </ng-container>
                                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                                    </table>
                                    
                                    <mat-paginator
                                      [pageSizeOptions]="[5, 10, 20]"
                                      showFirstLastButtons
                                    ></mat-paginator>

                                  </mat-tab>
                                  <mat-tab label="Usuarios Deshabilitados">
                                     <app-lista-usuarios-deshabilitados></app-lista-usuarios-deshabilitados> 
                                  
                                  </mat-tab>
                                </mat-tab-group>  
                                
                              
                              </div>
                            </div>
                          </div>
                      </div>
                
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
