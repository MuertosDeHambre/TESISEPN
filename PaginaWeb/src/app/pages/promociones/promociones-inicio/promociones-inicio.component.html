
<div id="promociones" class="page-section">

      <div class="inner-container container">

              <div class="col-md-12">
                  <div class="section-heading">
                      <h4>Promociones</h4>
                      <div class="line-dec"></div>
                  </div>
              </div>
          </div>
          <div class="projects-holder-3">

              <div class="projects-holder" *ngFor="let pro of promocion" style="display: inline-block;">
                <div  *ngIf="pro.fotosPromocion && pro.estado === 'verdadero'">
                    <div class="col-md-3 col-sm-1 project-item workspace">
                        <div class="thumb">
                            <div class="image">
                              <!-- <img src="assets/img/portfolio_01.jpg"> -->
                              <img width="100em" height="200em" [src]="pro.fotosPromocion" *ngIf="pro.fotosPromocion" >
                            </div>
                            <div class="hover-effect">
                              <!-- <a href="assets/img/portfolio_big_01.jpg" data-lightbox="image-1"><i class="fa fa-search"></i></a> -->
                              <a [href]="pro.fotosPromocion" data-lightbox="image-1"><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                  </div>
              </div>
           </div>
          </div>
      </div>
