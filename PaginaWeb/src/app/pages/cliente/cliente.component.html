<div class="container" *ngIf="perfil$ | async as perfil; else loading" fxLayout="row wrap">
    <!-- {{ perfil$ | async | json}} -->

    <div  fxFlex="25%"  *ngFor="let perfil of perfil" >
      <div *ngIf="perfil.resVerificado.toString() === 'Aprobado'">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <div mat-card-avatar></div>
                  <mat-card-title>{{perfil.nombreRestaurante}}</mat-card-title>
                  <mat-divider></mat-divider>
                  <mat-card-subtitle>{{perfil.tipoRestaurante}}</mat-card-subtitle>
            </mat-card-header>
            <a [routerLink]="['/cliente', perfil.id]">
              <img matCardImage [src]="perfil.imagenRes" *ngIf="perfil.imagenRes ; else logo" width="500px" height="300px"/>               
            </a>
        </mat-card>
      </div>
    </div>
</div>
