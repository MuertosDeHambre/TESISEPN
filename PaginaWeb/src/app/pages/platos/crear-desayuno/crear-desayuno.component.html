<form [formGroup]="miform" (ngSubmit)="onSubmit(miform.value)" class="container">

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Tipo de desayuno" formControlName="platoDesayuno" type="text" autocomplete="off" maxlength="30">
        <div *ngIf="miform.get('platoDesayuno').errors && miform.get('platoDesayuno').dirty " >
            <p class="e" *ngIf="miform.get('platoDesayuno').hasError('required')">El campo no debe estar vacio</p>
            <p class="e" *ngIf="miform.get('platoDesayuno').hasError('minlength')">Minimo 1 caracteres</p>
            <p class="e" *ngIf="miform.get('platoDesayuno').hasError('maxlength')">Maximo 3 caracteres</p>
            <p class="e" *ngIf="miform.get('platoDesayuno').hasError('pattern')">El campo debe contener numeros</p>
        </div>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre del plato" formControlName="detalleDesayuno" maxlength="40">
        <div *ngIf="miform.get('detalleDesayuno').errors && miform.get('detalleDesayuno').dirty" >
            <p class="e" *ngIf="miform.get('detalleDesayuno').hasError('required')">El campo no puede estar vacio</p>
        </div>
    </mat-form-field>

    <mat-form-field class="example-full-width">
            <input matInput placeholder="Precio" formControlName="precioDesayuno" autocomplete="off" required  maxlength="5">
            <div *ngIf="miform.get('precioDesayuno').errors && miform.get('precioDesayuno').dirty " >
                <p class="e" *ngIf="miform.get('precioDesayuno').hasError('required')">El campo no debe estar vacio</p>
                <p class="e" *ngIf="miform.get('precioDesayuno').hasError('maxlength')">Maximo 10 caracteres</p>
                <p class="e" *ngIf="miform.get('precioDesayuno').hasError('pattern')">El campo debe contener numeros</p>
            </div>
    </mat-form-field>
    <div class="form-group">
        <mat-label style="color: grey;">Ingredientes</mat-label><br>
        <div formArrayName="ingredientes">
            <div *ngFor="let item of getIngredientes.controls; let pointIndex=index" [formGroupName]="pointIndex">
                <input class="ingre" formControlName="ingrediente" maxlength="40"/> <button mat-raised-button color="info" (click)="removeIngrediente(pointIndex)">Eliminar</button>
        </div>
        <a class="add" type="button" (click)="addIngredientes()"><mat-icon>add_circle</mat-icon>&nbsp; Agregar</a>

        </div>
    </div>

    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true" [disabled]="miform.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>

    <button mat-raised-button color="accent" type="button"  [mat-dialog-close]="true" (click)="cancelar($event)">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>
