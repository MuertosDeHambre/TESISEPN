<mat-card class="example-card" *ngIf="user$ | async as user; else loading">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Gracias por registrarte!</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Hemos enviado una confirmación a tu <strong>{{user?.email}}</strong><br>
        Email: <strong>{{user?.emailVerified}}</strong>
      </p>
      <p>Por favor revisa tu correo y da clic en el link para verificar tu dirección e-mail</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="reenviarEmail()">Volver a enviar verificación</button>
      <button mat-button (click)="regresar()">Estoy Listo!</button>
    </mat-card-actions>
  </mat-card>
  
  
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
