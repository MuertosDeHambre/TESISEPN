<div class="restaurante-container">
    <form [formGroup]="miform" (ngSubmit)="editMenu(miform.value)" class="container">

        <mat-form-field>
            <mat-label>Estado del men√∫</mat-label>
            <mat-select placeholder="Tags" formControlName="estado">
                <mat-option value="Activo">Activo</mat-option>
                <mat-option value="Deshabilitado">Desactivado</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>Plato Especial</mat-label>
            <input matInput placeholder="Detalles" formControlName="platoEspecial" maxlength="40">
            <div *ngIf="miform.get('platoEspecial').errors && miform.get('platoEspecial').dirty" >
                <p class="e" *ngIf="miform.get('platoEspecial').hasError('required')">El campo no puede estar vacio</p>
            </div>
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
                <input matInput placeholder="Precio" formControlName="precioEspecial" autocomplete="off"  required maxlength="5">
                <div *ngIf="miform.get('precioEspecial').errors && miform.get('precioEspecial').dirty " >
                    <p class="e" *ngIf="miform.get('precioEspecial').hasError('required')">El campo no debe estar vacio</p>
                    <p class="e" *ngIf="miform.get('precioEspecial').hasError('pattern')">El campo debe contener numeros</p>
                </div>
        </mat-form-field>
                   
        <div formArrayName="ingredientes">
            <mat-label style="color: grey;">Ingredientes</mat-label><br>
                <div *ngFor="let person of IngredienteArray.controls; let i = index;">
                  <div [formGroupName]="i">
                    <input type="text" formControlName="ingrediente" maxlength="40"><button mat-raised-button color="info" (click)="removeIngrediente(i)">Eliminar</button>
                    
                  </div>
                </div>
                <a class="add" type="button" (click)="addIngredientes()"><mat-icon>add_circle</mat-icon>&nbsp; Agregar</a>
        </div> 

        <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true" [disabled]="miform.invalid">
            <mat-icon>done</mat-icon>
            <span>Aceptar</span>
        </button>
    
        <button mat-raised-button color="accent" type="button"  [mat-dialog-close]="true" (click)="cancelar($event)">
            <mat-icon>close</mat-icon>
            <span>Cancelar</span>
        </button>
    </form>
</div>
